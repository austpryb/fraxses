---
kind: Service
apiVersion: v1
metadata:
  name: external-adapter-svc-node
  namespace: default
  labels:
    component: external-adapter
spec:
  ports:
    - name: external-adapter
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30095
  selector:
    component: external-adapter
  type: NodePort

---
kind: Service
apiVersion: v1
metadata:
  name: external-adapter-svc
  namespace: default
  labels:
    component: external-adapter
spec:
  ports:
  - name: external-adapter-port
    protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    component: external-adapter
  type: ClusterIP  
  
---
kind: Service
apiVersion: v1
metadata:
  name: external-adapter-svc-headless
  namespace: default
  labels:
    component: external-adapter
spec:
  ports:
    - name: external-adapter-port
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    component: external-adapter
  clusterIP: None

